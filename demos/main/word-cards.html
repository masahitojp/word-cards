<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>jQTouch List</title>

    <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.min.css";</style>
    <style type="text/css" media="screen">@import "../../themes/jqt/theme.min.css";</style>
    <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="./word-cards/js/word-cards.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

        $.jQTouch();
		$(function(){
			word_cards.init();
			word_cards.add({"en":"hoge","ja":"ふが"});

 			var words_data={
 				"data" : word_cards.gets(),
 				"all" : word_cards.gets().length,
 				"index" : 0
 			};

          $('#cur_pos').html((words_data.index+1)+"/"+words_data.all);
	                $('#q').html(word_cards.gets()[0].en)
			$('#a').bind('click',function(ev){
				$('#a').html(word_cards.gets()[0].ja).addClass('white');
			});
		});
    </script>
    <style type="text/css" media="screen">
        body.fullscreen #home .info {
            display: none;
        }
        #about {
            padding: 100px 10px 40px;
            text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
            font-size: 13px;
            text-align: center;
            background: #161618;
        }
        #about p {
            margin-bottom: 8px;
        }
        #about a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
		ul li {
		    padding-top: 30px;
		    padding-bottom: 30px;
		}
		li {
		    text-align: center;
		    font-size: 200%;
		}
		.white {
		    color: #fff;
		}
    </style>
</head>
<body>

    <div>

	    <p id="cur_pos">1/10</p>
        <h2>ul.form</h2>
        <ul>
            <li id="q" class="white"></li>
        </ul>
        <ul>
            <li id="a">tap</li>
        </ul>
 	    <h2 id="debug">test</h2>
        <ul class="individual">
            <li><a id="prev">prev</a></li>
            <li><a id="next">next</a></li>
        </ul>

    </div>

</body>
</html>
